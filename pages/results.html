<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link href="../styles.css" rel="stylesheet">
    <title>Everest by Capstone S06</title>
  </head>
  <body>
    <progress-bar current=5></progress-bar>
    <div id="app">
      
      <div class="col-left" style="width: min-content;">
        <h3>Patient is at stage F2/F3, please refer to specialist</h3>
        <div class="flex-row" style="align-items:flex-end;">
          <a href="../pages/screening.html"><button class="button-hollow">Redo</button></a>
          <div>
            <p class="no-margin">Data will be deleted permanently</p>
            <a href="../index.html"><button id="end-screening">End Screening</button></a>
          </div>
        </div>
      </div>

      <div class="col" style="width: max-content;">
        <div id="bmi-section" class="section align-left flex-row" style="border-color: var(--green);">
          <h3 class="no-margin" style="color: var(--green)">BMI: <span id="bmi-result" style="color: var(--text)"></span><span style="color: var(--text)"> cm</span></h3>
          <lord-icon
              src="https://cdn.lordicon.com/epurqyya.json"
              trigger="loop"
              colors="primary:#16c72e"
              style="width:50px;height:50px;padding-left:30px;">
          </lord-icon>
        </div>
        <div id="platelet-section" class="section align-left flex-row" style="border-color: var(--blue);">
          <h3 class="no-margin">Platelet Count: <span id="platelet-result"></span></h3>
        </div>
        <div id="elasticity-section" class="section align-left flex-row" style="border-color: rgb(248, 51, 100);">
          <h3 class="no-margin">Elasticity: <span id="elasticity-result">487</span> kPa</h3>
          <lord-icon
              src="https://cdn.lordicon.com/rslnizbt.json"
              trigger="loop"
              colors="primary:#e83a30"
              style="width:50px;height:50px;padding-left:30px;">
          </lord-icon>
        </div>
      </div>

    </div>

    

    

    <script src="../renderer.js"></script>
    <script src="../components/progressbar.js"></script>
    <script src="../components/storage.js"></script>
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script> <!-- animation for warning -->
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script> <!-- animation for thumbs up -->

    <script>
      // const bmi = localStorage.getItem("bmi");
      // console.log(bmi);
      // const bmi = getBMI();
      // console.log(bmi);
      document.getElementById("bmi-result").innerHTML = getBMI();
      if (document.getElementById("bmi-result").innerHTML == "") {
        document.getElementById("bmi-result").innerHTML = "NA";
        document.getElementById("bmi-result").style.borderColor = "var(--green)";
      } 
      //TODO: add if else to change color of borders according to ranges
      document.getElementById("platelet-result").innerHTML = getPlatelet();
      if (document.getElementById("platelet-result").innerHTML == "") {
        document.getElementById("platelet-result").innerHTML = "NA";
        document.getElementById("platelet-section").style.borderColor = "var(--blue)";
      } else {
        console.log(document.getElementById("platelet-result").innerHTML);
      }
      document.getElementById("end-screening").addEventListener("click", () => clearAll());
</script>
  </body>
</html>
