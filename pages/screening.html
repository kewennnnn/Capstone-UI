<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="../styles.css" rel="stylesheet">
    <title>LivUltra by Capstone S06</title>
  </head>
  <body>
    <progress-bar current=4></progress-bar>

    <div id="app">
      <div class="col-left">
        <h2>Elasticity</h2>
        <div class="flex-row" style="justify-content: center">
          <h1 id="input-value"></h1>
          <span id="input-unit"><h2>kPa</h2></span>
          <div class="tooltip-positioner" style="right:130px; bottom:150px">
            <my-tooltip 
              content1="Elasticity is a key factor in diagnosing fatty liver."
              content2="This value is obtained from the probe."
              numOfTips="3"
              tipNumber="1">
            </my-tooltip>
          </div>
        </div>
        <div>
          <a href="./screening-intro.html" id="back"></a>
          <span id="screening-done"></span>
          <div class="tooltip-positioner" style="left:650px; bottom:330px">
            <my-tooltip 
              content1="You will be able to proceed and view the diagnosis after at least one elasticity reading has been taken."
              numOfTips="3"
              tipNumber="3"
              position="tooltip-popup-left-bottom">
            </my-tooltip>
          </div>
        </div>
      </div>
      <div class="col-right align-center">
        <div class="flex-row" style="min-width: max-content; justify-content: center;"">
          <div class="tooltip-positioner" style="right:500px; bottom:330px">
            <my-tooltip 
              content1="Press this button to send a pulse from the probe into the patient's body, where the liver is located."
              content2="The reading from the probe will then be displayed on the left."
              numOfTips="3"
              tipNumber="2"
              position="tooltip-popup-right-bottom">
            </my-tooltip>
          </div>
          <button id="screening-activate" class="">Get a Reading</button>
        </div>
      </div>
    </div>

    <script src="../renderer.js"></script>
    <script src="../components/progressbar.js"></script>
    <script src="../components/probetoggle.js"></script>
    <script src="../components/storage.js"></script>
    <script src="../components/buttons.js"></script>
    <script src="../components/tooltip.js"></script>
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>

    <script>
      document.getElementById("back").innerHTML = backButton();
      displayElasticity();
    </script>
  </body>
</html>
